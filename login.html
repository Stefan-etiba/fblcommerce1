<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login â€“ Family Bank eShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f2f4f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .login-box img {
      display: block;
      margin: 0 auto 1rem auto;
      max-height: 80px;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-login {
      width: 100%;
    }

    .text-muted {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="https://familybank.co.ke/family-bank/wp-content/themes/family-bank/assets/images/family-bank-40-logo.jpg" alt="Family Bank Logo" />

    <h4 class="text-center text-primary mb-3">Login</h4>

    <form action="admin-dashboard.html" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="admin@familybank.co.ke" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" a href="index.html" class="btn btn-primary btn-login mt-3">Login</button>

      <p class="text-center text-muted mt-3">Only authorized staff are allowed</p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
