<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order History ‚Äì Family Bank eShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .order-history-wrapper {
      max-width: 1000px;
      margin: 3rem auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    .table th {
      background-color: #f1f1f1;
    }

    .status-badge {
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.85rem;
    }

    .status-complete {
      background-color: #d1e7dd;
      color: #0f5132;
    }

    .status-pending {
      background-color: #fff3cd;
      color: #664d03;
    }

    .status-cancelled {
      background-color: #f8d7da;
      color: #842029;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="order-history-wrapper">
      <h3 class="text-primary text-center mb-4">üì¶ Order History</h3>

      <table class="table table-bordered table-hover align-middle">
        <thead>
          <tr>
            <th># Order</th>
            <th>Date</th>
            <th>Items</th>
            <th>Total</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ORD-00123</td>
            <td>2025-06-20</td>
            <td>Notebook Pack, Mouse</td>
            <td>KES 4,200</td>
            <td><span class="status-badge status-complete">Completed</span></td>
            <td><a href="#" class="btn btn-sm btn-outline-primary">View</a></td>
          </tr>
          <tr>
            <td>ORD-00124</td>
            <td>2025-06-22</td>
            <td>Desk Calendar</td>
            <td>KES 950</td>
            <td><span class="status-badge status-pending">Pending</span></td>
            <td><a href="#" class="btn btn-sm btn-outline-primary">View</a></td>
          </tr>
          <tr>
            <td>ORD-00125</td>
            <td>2025-06-25</td>
            <td>Flash Drive (32GB)</td>
            <td>KES 1,500</td>
            <td><span class="status-badge status-cancelled">Cancelled</span></td>
            <td><a href="#" class="btn btn-sm btn-outline-primary">View</a></td>
          </tr>
        </tbody>
      </table>

      <div class="text-end mt-4">
        <a href="index.html" class="btn btn-secondary">‚Üê Back to HomePage</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
