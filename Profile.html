<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Profile â€“ Family Bank eShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .profile-wrapper {
      max-width: 800px;
      margin: 2rem auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #dee2e6;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile-wrapper">

      <div class="profile-header">
        <img src="https://st2.depositphotos.com/2498595/6810/v/380/depositphotos_68108267-stock-illustration-profile-icon-rounded-squares-butto.jpg" />
        <h4 class="text-primary">Admin Profile</h4>
        <p class="text-muted">Manage your account information</p>
      </div>

      <form action="#" method="POST">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-control" value="Admin" required />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" value="admin@familybank.co.ke" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="role" class="form-label">Role</label>
            <input type="text" id="role" class="form-control" value="System Administrator" disabled />
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" id="phone" class="form-control" value="0712345678" />
          </div>
        </div>

        <div class="mb-3">
          <label for="branch" class="form-label">Branch</label>
          <select id="branch" class="form-select">
            <option selected>Head Office â€“ Nairobi</option>
            <option>Kisumu Branch</option>
            <option>Mombasa Branch</option>
            <option>Eldoret Branch</option>
            <option>Thika Branch</option>
          </select>
        </div>

        <div class="text-end mt-4">
          <button type="submit" class="btn btn-success px-4">ðŸ’¾ Save Changes</button>
        </div>
      </form>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
