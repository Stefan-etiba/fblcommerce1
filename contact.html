<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – Family Bank eShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .contact-wrapper {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-title {
      font-weight: bold;
      color: #0a58ca;
      margin-bottom: 1.5rem;
    }

    .form-control, .form-select {
      border-radius: 6px;
    }

    footer {
      margin-top: 3rem;
      background: #212529;
      color: #fff;
      padding: 1.5rem 0;
    }
  </style>
</head>
<body>

<div class="contact-wrapper">
  <h2 class="text-center contact-title">📞 Contact Us</h2>

  <!-- Information Section -->
  <div class="row mb-4">
    <div class="col-md-6">
      <h5>📍 Our Office</h5>
      <p>Family Bank Towers,<br>Muindi Mbingu Street,<br>Nairobi, Kenya</p>

      <h5>📧 Email</h5>
      <p><a href="mailto:support@familybank.co.ke">support@familybank.co.ke</a></p>

      <h5>📞 Phone</h5>
      <p>+254 709 071 000</p>
    </div>

    <div class="col-md-6">
      <iframe
        src="https://maps.google.com/maps?q=family%20bank%20nairobi&t=&z=13&ie=UTF8&iwloc=&output=embed"
        width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </div>

  <!-- Contact Form Section -->
  <h4 class="text-secondary mb-3">Send Us a Message</h4>
  <form>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="John Doe" required>
      </div>

      <div class="col-md-6 mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="john@example.com" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="subject" class="form-label">Subject</label>
      <input type="text" id="subject" class="form-control" placeholder="e.g. Order Delay" required>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea id="message" class="form-control" rows="5" placeholder="Type your message here..." required></textarea>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-primary px-4">📨 Send Message</button>
    </div>
  </form>
</div>

<!-- Footer -->
<footer class="text-center">
  <p class="mb-0">© 2025 Family Bank eShop | <a href="privacy.html" class="text-light text-decoration-underline">Privacy Policy</a></p>
</footer>

</body>
</html>
